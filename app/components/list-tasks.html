<h1>Tareas <small ng-bind="$ctrl.status"></small></h1>

<ul class="button-group radius">
  <li>
    <button type="button" class="button tiny secondary"
      ng-click="$ctrl.moveSelectedTasks()"
      ng-disabled="$ctrl.getSelectedTasks() === 0">
      <i class="fa fa-chevron-right" aria-hidden="true"></i> Completadas
    </button>
  </li>
  <li>
    <button type="button" class="button tiny alert"
      ng-click="$ctrl.removeSelectedTasks()"
      ng-disabled="$ctrl.getSelectedTasks() == 0">
      <i class="fa fa-trash-o" aria-hidden="true"></i> Eliminar
    </button>
  </li>
</ul>

<table class="hover" style="width: 100%">
  <tbody>
    <tr ng-repeat="item in $ctrl.data | filter: { status: $ctrl.status }">
      <td width="40">
        <input type="checkbox"
          style="margin:0"
          ng-model="item.selected" />
      </td>
      <td ng-bind="item.name"></td>
      <td width="40">
        <a href="#" ng-click="$ctrl.moveTask($event, item)">
          <i ng-class="{'fa-chevron-right': $ctrl.status === 'PENDING', 'fa-chevron-left': $ctrl.status === 'COMPLETED' }" class="fa" aria-hidden="true"></i>
        </a>
      </td>
      <td width="40">
        <a href="#" ng-click="$ctrl.removeTask($event, item)">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </a>
      </td>
    </tr>
    <tr ng-if="$ctrl.getTotal() === 0">
      <td colspan="4">No hay registros</td>
    </tr>
  </tbody>
</table>
