
<div class="row">
  <div class="medium-8 columns">
    <div class="button-group">
        <button class="button tiny primary"
          ng-click="$ctrl.moveSelectedTasks()"
          ng-disabled="$ctrl.getSelectedTasks() === 0" ng-bind="$ctrl.status == 'PENDING'? 'Completed' : 'Pendient'">
        </button>
        <button type="button" class="button tiny alert"
          ng-click="$ctrl.removeSelectedTasks()"
          ng-disabled="$ctrl.getSelectedTasks() == 0">Remove
        </button>
    </div>
  </div>
  <div class="medium-4 columns">
    <h3 class="text-right">{{ $ctrl.getTotal() }} <small ng-bind="$ctrl.status.toLowerCase()"></small></h3>
  </div>
</div>

<div class="row">
  <div class="large-12 columns">
    <table class="hover" style="width: 100%">
  <thead>
    <tr>
      <th width="40" class="text-center">
        <input type="checkbox" ng-checked="$ctrl.isChecked()" style="margin:0"
          ng-model="$ctrl.selectedAll" ng-change="$ctrl.onChangeAll()" />
      </th>
      <th>Name</th>
      <th colspan="2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.data | filter: { status: $ctrl.status }">
      <td class="text-center">
        <input type="checkbox"
          style="margin:0"
          ng-model="item.selected" />
      </td>
      <td ng-bind="item.name"></td>
      <td width="40" class="text-center">
        <a href="#" ng-click="$ctrl.moveTask($event, item)">
          <i ng-class="{'fa-chevron-right': $ctrl.status === 'PENDING', 'fa-chevron-left': $ctrl.status === 'COMPLETED' }" class="fa" aria-hidden="true"></i>
        </a>
      </td>
      <td width="40" class="text-center">
        <a href="#" ng-click="$ctrl.removeTask($event, item)">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </a>
      </td>
    </tr>
    <tr ng-if="$ctrl.getTotal() === 0">
      <td colspan="4" class="text-center">No records</td>
    </tr>
  </tbody>
</table>
  </div>
</div>
